<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu h2 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .menu a:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Login Menu</h2>
        <ul>
            <li><a href="/adminlogin">Admin Login</a></li>
            <li><a href="/customerLogin">Customer Login</a></li>
        </ul>
    </div>
</body>
</html>
